<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="container text-center">
        <header class="mb-8">
            <h1 class="text-2xl font-bold text-blue-600">Buy / Sells Corner</h1>
        </header>
        <div class="bg-red-50 p-8 rounded-lg shadow-lg max-w-md mx-auto">
            <form>
                <div class="mb-4">
                    <input type="text" placeholder="First Name" class="w-full p-3 border-b-2 border-gray-300 outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Last Name" class="w-full p-3 border-b-2 border-gray-300 outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full p-3 border-b-2 border-gray-300 outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-3 border-b-2 border-gray-300 outline-none focus:border-blue-600" required>
                </div>
                <div class="mb-4">
                    <label class="block text-left">
                        <span class="sr-only">Choose File</span>
                        <input type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                    </label>
                </div>
                <button type="button" onclick="window.location.href='productlist.html'" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Register</button>
                
                <p class="mt-4">Already a user? <a href="./index.html" class="text-blue-600">Please login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
